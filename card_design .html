<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: gray;
        padding: 50px;
    }
   .card{
    width: 300px;
    height: 500px;
    background-color:white;
    border-radius: 9px;
   }
   .image{
          text-align: center;
          padding-top: 10px;
   }
   .image img{
    border: 4px solid skyblue;
    padding: 10px;
    border-radius:  900px;
   }
   .content{
    text-align: center;
    color: black;
   }
   .content h3{
    border: 1px solid black;
    text-align: center;
    border-radius: 9px;
   }
   .links{
    padding-top: 15px;
    text-align: center;
   }
     .contact-form {
  display: flex;
  flex-direction: column;
  max-width: 300px;  /* keeps it compact */
  gap: 12px;         /* space between inputs */
}

.contact-form label {
  font-size: 14px;
  font-weight: bold;
}

.contact-form input {
  padding: 8px;
  border: 1px solid gray;
  border-radius: 6px;
  font-size: 14px;
}

.contact-form input:focus {
  outline: none;
  border-color: blue;
  box-shadow: 0 0 5px lightblue;
}

</style>

.card {

.links img:hover {

.contact-form label {

.contact-form input {

.contact-form input:focus {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928DAB); /* dark to soft gradient */
    }

    .card {
      width: 340px;
      background: rgba(255, 255, 255, 0.1); /* glass effect */
      border-radius: 20px 50px 20px 50px; /* asymmetric rounded corners */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      padding: 25px;
      text-align: center;
      color: white;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }

    .image img {
      width: 150px;
      border-radius: 900px;
      border: 5px solid rgba(255, 255, 255, 0.6);
      padding: 5px;
      box-shadow: 0 0 20px #00f2ff; /* glowing effect */
      transition: transform 0.3s;
    }

    .image img:hover {
      transform: rotate(-3deg) scale(1.05);
    }

    .content h1 {
      font-size: 24px;
      margin: 15px 0 5px;
      color: #fff;
    }

    .content h3 {
      font-size: 16px;
      color: #dcdcdc;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 20px 0;
    }

    .links img {
      width: 35px;
      filter: drop-shadow(0 0 6px #00e6e6);
      transition: transform 0.3s, filter 0.3s;
    }

    .links img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 15px #00f2ff);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }

    .contact-form label {
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      color: #ddd;
    }

    .contact-form input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .contact-form input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px #00f2ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="Photo.jpg" alt="Profile">
    </div>
    
    <div class="content">
      <h1>Hrishikesh Patil</h1>
      <h3>Full Stack Developer</h3>
    </div>

    <div class="links">
      <a href="https://www.linkedin.com/in/hrishikesh-patil-984258257" target="_blank">
        <img src="linkedin-icon.png" alt="LinkedIn">
      </a>
      <a href="https://github.com/hrishikeshpatil9552" target="_blank">
        <img src="github-icon.png" alt="GitHub">
      </a>
    </div>

    <div class="contact-form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="hrishikeshpatil9552@gmail.com">
      
      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" placeholder="9552978798">
    </div>
  </div>
</body>
</html>
